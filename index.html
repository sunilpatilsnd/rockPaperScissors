<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <!-- <p>
        You Can Play by clicking one of the choices below.
    </p> -->
    <div id = "game" class="">
        <button id="rock" class="btn">✊</button>
        <button id="paper" class="btn">✋</button>
        <button id="scissors" class="btn">✌</button>
    </div>
    <div id = 'gameResult'>
        <p id='roundResult'></p>
        <ul id='result'>
            <li>Player Score: <span id="playerscore">0</span></li>
            <li>Computer Score: <span id="computerscore">0</span></li>
            <li>Draws: <span id="draws">0</span ></li>
        </ul>
        <div id="finalResult" class="hide">
            <h2 id="finResultText"></h2>
            <button id="reset"></button>
        </div>
    </div>
</body>
</html>
